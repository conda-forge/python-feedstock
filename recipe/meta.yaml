build:
  number: 1000
  # Windows has issues updating python if conda is using files itself.
  # Copy rather than link.
  no_link:
    - DLLs/_ctypes.pyd  # [win]
    - bin/python3.7     # [unix]
  #track_features:
    #- vc14              # [win]
  script_env:
    - python_branding
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - 7za                                # [win]
    - curl                               # [win]
    - make                               # [unix]
    - pkg-config                         # [unix]
  host:
    - nasm 2.11.06      # [win]
    - bzip2             # [unix]
    - openssl           # [unix]
    - readline          # [unix]
    - sqlite            # [unix]
    - tk                # [unix]
    - xz                # [unix]
    - zlib              # [unix]
    - ncurses           # [linux]
    - libffi            # [unix]
  run:
    - openssl           # [unix]
    - readline          # [unix]
    - sqlite            # [unix]
    - tk                # [unix]
    - xz                # [unix]
    - zlib              # [unix]
    - ncurses           # [linux]
    - libffi            # [unix]
    #- vs2015_runtime    # [win]

test:
  commands:
    - python -V
    - python3 -V            # [unix]
    - 2to3 -h
    - pydoc -h
    - python3-config --help  # [unix]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    # Test for " -partition=none", can be removed after toolchain is dropped
    - python -c "import sys; files = [f for f in sys.argv[2:] if ' -partition=none' in open(f, 'r').read()]; assert len(files) == 0, files" ${PREFIX}/lib/*/*.py  # [unix]

about:
  home: http://www.python.org/
  license: PSF
  license_file: LICENSE
  summary: 'General purpose programming language.'

