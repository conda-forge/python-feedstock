{% set version_major = "2" %}
{% set version_minor = "7" %}
{% set version_micro = "13" %}
{% set version = [version_major, version_minor, version_micro]|join('.') %}

{% set md5 = "d05ce87ad8c831ae70629197cdee0965" %}

package:
  name: python
  version: {{ version }}

source:
  fn: stackless-{{ [version_major, version_minor, version_micro]|join }}-export.tar.xz
  url: http://www.stackless.com/binaries/stackless-{{ [version_major, version_minor, version_micro]|join }}-export.tar.xz
  md5: {{ md5 }}
  patches:
      - osx-dist.patch                  # [osx and x86_64]
      - win-find_exe.patch              # [win]
      - win-library_bin.patch           # [win]

build:
  number: 0
  no_link:
    - bin/python2.7     # [unix]
    - DLLs/_ctypes.pyd  # [win]
  track_features:
    - vc9               # [win]
  script_env:
    - python_branding
  features:
    - stackless

requirements:
  build:
    - bzip2 1.0.*       # [unix]
    - openssl 1.0.*     # [unix]
    - readline 6.2*     # [unix]
    - sqlite 3.13.*     # [unix]
    - tk 8.5.*          # [unix]
    - zlib 1.2.*        # [unix]
    - ncurses 5.9*      # [linux]
    - xz                # [win]
  run:
    - openssl 1.0.*     # [unix]
    - readline 6.2*     # [unix]
    - sqlite 3.13.*     # [unix]
    - tk 8.5.*          # [unix]
    - zlib 1.2.*        # [unix]
    - ncurses 5.9*      # [linux]
    - vs2008_runtime    # [win]

test:
  commands:
    - python -V
    - pydoc -h
    - python-config --help  # [unix]
    - idle -h
  requires:
    - stackless

about:
  home: http://www.stackless.com/
  license: PSF
  summary: General purpose programming language

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - msarahan
    - pelson
    - akruis
